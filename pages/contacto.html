<body>

    <!--Lista desordenada con ítems de menú principal-->
    
    <header>

        <nav class="navbar navbar-expand-lg navbar-light colorMenu flexMenu">
          <div class="container-fluid">
            <a class="navbar-brand title animate__animated animate__slideInDown" href="#"><h1>FIT<span>WITH</span>US</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="../index.html">HOME</a>

                <a class="nav-link" id="colorPos" href="#">CONTACTO</a>
              </div>
            </div>
          </div>
        </nav>
  
      </header>

    <!--Formulario web-->


    <form class="row g-3 formulario">
        <div class="col-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Batlle y Ordoñez 1200">
        </div>

        <div class="col-md-4">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Punta del Este">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Departamento</label>
          <select id="inputState" class="form-select">
            <option selected>Montevideo</option>
            <option>Maldonado</option>
            <option>Colonia</option>
          </select>
        </div>

        <div class="col-12">
          <label for="floatingTextarea">Mensaje</label>
          <textarea class="form-control" placeholder="Escriba su comentario aquí" id="floatingTextarea"></textarea>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Deseo recibir e-mail con novedades
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btnFormulario">Enviar</button>
        </div>

   </form>

    <!--Comienza footer-->

    <footer>
                
      <div class="iconosFooter animate__animated animate__shakeY animate__delay-2s">
          <a href="http://www.facebook.com" target="_blank"><img src="../images/FB.png" alt="FB" class="imgIconos"></a>
          <a href="http://www.instagram.com"target="_blank"><img src="../images/INS.png" alt="INS" class="imgIconos"></a>
          <a href="http://www.twitter.com"target="_blank"><img src="../images/TWIT.png" alt="TWIT" class="imgIconos"></a>
      </div>

      <div id="infoFooter">
          Teléfono (+598) 2503 8932 | consultas@fitwithus.com.uy | Uruguay [ Montevideo ]

          @Copyright 2022. Todos los derechos reservados | FITWITHUS
      </div>
          
    </footer>
